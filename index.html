<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Site Landing Page </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- MENU CODES STARTS -->
    <div id="menu_Wrapper">
        <div id="menu">
            <div class="logo">
                <a href="#"><img src="images/Spotify_Logo_RGB_White.png" alt="logo yüklenemedi"></a>
            </div>
            <div id="top-links">
                <ul>
                    <li><a href="#">Premium</a></li>
                    <li><a href="#">Destek</a></li>
                    <li><a href="#">İndir</a></li>
                    <li><a href="#">Kaydol</a></li>
                    <li><a href="#">Oturum aç</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- MENU CODES END -->


    <!-- BANNER CODES STARTS -->

    <div id="banner">
        <h1>Dinlemek <br> her şeydir</h1>
        <p>Milyonlarca şarkı ve podcast. Kredi kartına gerek yok.</p>
        <a href="#">SPOTIFY FREE'Yİ EDİN</a>
    </div>


    <!-- BANNER CODES END -->


    <!-- FOOTER CODES START -->
    <div id="footer_Wrapper">
        <div id="footer">
            <div class="logo">
                <a href="#"><img src="images/Spotify_Logo_RGB_White.png" alt="logo yüklenemedi"></a>
            </div>
            <div id="footer_menu">
                <span id="footer_span">ŞİRKET</span>
                <ul>
                    <li><a href="#">Hakkında</a></li>
                    <li><a href="#">İşler</a></li>
                    <li><a href="#">For the Record</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- FOOTER CODES END -->
</body>

</html>
